<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Bhai" rel="stylesheet">

        <title>Tweet</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    </head>
    <body>
        <main>
            <header>
                <h1>Random quote machine</h1>
            </header>
            <div class="box">
                <h2 class="quote">guote: </h2>
                <h3 class="author">author: </h3>
            </div>
            <br><br>
            <div>
                <button class="trigger"> Random quote </button>
                <br><br>
                <div class="tw_link">
                    <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i> Tweet</a>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script> 
    </body>
</html>
